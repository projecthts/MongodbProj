<div class="main" *ngIf = "!error500">
    <div class="logincard">

        <div class="logintitle">
            Reset Password
        </div>
        <div class="loginfield">
            <div class = "error" *ngIf = "error">
                {{errormessage}}
            </div>
            <form [formGroup]="form" class="input">
                <input placeholder="Enter New Password" formControlName="password" type="password" class="ip" *ngIf="!password">
                <div *ngIf="password"
                class = "errormsg">
                    <div class="message sb1">
                        {{messagepassword}}
                    </div>
                    <input placeholder="Enter New Password" formControlName="password" type="password" class="ip iperror"
                        >
                </div>
                <input placeholder="Confirm New Password" formControlName="confirmpassword" type="password" class="ip" *ngIf="!confirmpassword">
                <div *ngIf="confirmpassword"
                class = "errormsg">
                    <div class="message sb1">
                        {{messageconfirmpassword}}
                    </div>
                    <input placeholder="Confirm New Password" formControlName="confirmpassword" type="password" class="ip iperror"
                        >
                </div>
                <a routerLink="/register" class="forgot">
                    Not registered yet? Click here.
                </a>
                
            </form>
            <div class="submit" (click)="validate()">
                <div class="kbbutton">
                    Reset Password

                </div>

            </div>


        </div>

    </div>
</div>

<app-error500 *ngIf="error500"></app-error500>
