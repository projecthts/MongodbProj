<ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
        <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
</ng-template>

<div class="main">

    <div class="heading">
        <div>
            <i class="fa fa-hand-stop-o" aria-hidden="true"></i>
            Farmer Bidding
        </div>
    </div>
    <div class="shipmentbody">
        <div class="ordersbodyongoing">
            <!-- <div class="ongoingheading">
                Ongoing Orders
            </div> -->
            <div class="ongoingbody" *ngIf="bid">
                
                    <div class="ongoingbodyorderbody">
                        <div class="itemcard" *ngFor="let item of vals" (click)=gotoItem(item)>
                            <div class = "iteminfo">
                                <div class = "itempic">
                                     <div style="background-image: url({{item.image}}); background-size: cover; width:100%; height: 100%"> </div>
                                </div>
                                <div class = "itemmeta">
                                    <div class = "itememtacont" style="font-weight: bolder; flex-basis: 40%;">{{item.title}}</div>
                                    <div class = "itememtacont" style="flex-basis: 20%;">Description: {{item.description}}</div>
                                    <div class = "itememtacont" style="color: silver; flex-basis: 20%;">
                                        <ngb-rating [rate]=4 [readonly]="true" [max]="5" [starTemplate]="t"></ngb-rating>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            
            </div>
            <div class="shipmentbody ob1" *ngIf="!bid">
                No Biddings at the moment
            </div>
        </div>

        
    </div>
</div>
