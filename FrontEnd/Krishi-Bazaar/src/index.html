<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KrishiBazaar</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <div class="translatebut" style="background-color: var(--col4); position: fixed; top: calc(100vh - 39px); height: 39px; z-index: 10000; width: 100vw; display: flex; justify-content: center;">
    <div id="google_translate_element" style=" height: 100%; width: fit-content;"></div>
  </div>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false},
          'google_translate_element'
        );
      }
    </script>
    <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div class="website" style="width: fit-content; max-height: calc(100vh - 40px);">
      <app-root></app-root>
    </div>
</body>
</html>
